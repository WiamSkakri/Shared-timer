<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shared Timer</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="main-container"> <!-- Centered container -->
    <h1>Shared Timer</h1> <!-- Title at the top -->

    <!-- Simple Timer display -->
    <div id="timerDisplay">00:00</div>

    <div id="controls">
      <button id="createTimer">Create Timer</button>
      <input type="text" id="timerId" placeholder="Enter Timer ID to Join" />
      <button id="joinTimer">Join Timer</button>
    </div>

    <div id="actions">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
  </div>

  <script>
    const socket = io();
    let timerId = null;
    let time = 0;
    let interval = null;

    // Function to format time as "MM:SS"
    const formatTime = (time) => {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    };

    // Function to update the timer display
    const updateDisplay = () => {
      document.getElementById('timerDisplay').textContent = formatTime(time);
    };

    // Function to show error messages
    const showError = (message) => {
      alert(`Error: ${message}`);
    };

    // Function to show success messages
    const showSuccess = (message) => {
      alert(message);
    };

    document.getElementById('createTimer').onclick = async () => {
      try {
        const response = await fetch('/create-timer');
        const data = await response.json();
        timerId = data.timerId;
        showSuccess(`Timer created! Share this ID: ${timerId}`);
        joinTimerRoom(timerId);
      } catch (error) {
        showError('Failed to create timer. Please try again.');
      }
    };

    document.getElementById('joinTimer').onclick = () => {
      const inputTimerId = document.getElementById('timerId').value.trim();

      if (!inputTimerId) {
        showError('Please enter a timer ID');
        return;
      }

      window.history.pushState({}, '', `?timerId=${inputTimerId}`);
      joinTimerRoom(inputTimerId);
    };

    const joinTimerRoom = (id) => {
      socket.emit('joinTimer', id);
      console.log(`Attempting to join timer room ${id}`);
    };

    document.getElementById('start').onclick = () => {
      if (!timerId) {
        showError('Please create or join a timer first');
        return;
      }
      socket.emit('startTimer');
    };

    document.getElementById('stop').onclick = () => {
      if (!timerId) {
        showError('Please create or join a timer first');
        return;
      }
      socket.emit('stopTimer');
    };

    // Socket event handlers
    socket.on('timerUpdate', (timer) => {
      time = timer.time;
      updateDisplay();
    });

    socket.on('timerStarted', () => {
      clearInterval(interval);
      interval = setInterval(() => {
        time += 1;
        updateDisplay();
      }, 1000);
    });

    socket.on('timerStopped', () => {
      clearInterval(interval);
    });

    socket.on('joinSuccess', (data) => {
      document.getElementById('actions').style.display = 'block';
      timerId = new URLSearchParams(window.location.search).get('timerId') || timerId;
      showSuccess(data.message);
    });

    socket.on('error', (data) => {
      showError(data.message);
      document.getElementById('actions').style.display = 'none';
      timerId = null;
    });

    socket.on('connect_error', () => {
      showError('Failed to connect to server. Please check your connection.');
    });
  </script>
</body>
</html>
